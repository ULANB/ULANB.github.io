<!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.8.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .map {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: pink;
            float:left;
        }
        #score {
            position:absolute;
            left:50%;
            top:35%;
            transform:translateX(-50%);
            width:200px;
            height:50px;
            line-height:50px;
            font-size:20px;
            text-align:center;
            z-index:666;
        }
        #playBg {
            width:100%;
            height:100%;
            position:relative;
            z-index:100;
            background-color:skyblue;
        }
        #playBg img {
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            cursor:pointer;
        }
        #pic {
            width:200px;
            height:50px;
            float:left;
            line-height:50px;
            font-size:20px;
            text-align:center;
        }
    </style>
    <script src="js/Food.js"></script>
    <script src="js/Snake.js"></script>
    <script src="js/Game.js"></script>
</head>
<body>
<div class="map">
    <div id="score"></div>
    <div id="playBg">
        <img src="images/playUp.png" alt="开始游戏" width="150">
    </div>
</div>
<div id="pic">得分：0</div>

<script>
    var pic = 0;//储存吃到食物的个数
    var score = document.getElementById("score");//每盘成绩
    var picObj = document.getElementById("pic");//计分器

    //调用
    function gamePlay(){
        var ge = new Game(document.querySelector(".map"));
        ge.init();
    }

    //游戏开始的事件
    var playBg = document.getElementById("playBg");
    var play = document.getElementById("playBg").children[0];
    play.onclick = function (){
        playBg.style.display = "none";
        gamePlay();
        pic = 0;
        score.style.display = "none";
        picObj.innerText = "得分："+pic;
    };
    play.onmouseover = function (){
        play.src = "images/playDown.png";
    };
    play.onmouseout = function (){
        play.src = "images/playUp.png";
    };



</script>
</body>
</html>
